<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
<h1>List</h1>
{% for object  in post_list %}
    <a href="{% url 'detail' object.pk %}"><h1>{{ object.title }}</h1></a>
    <p>{{ object.author }}</p>
    <p>{{ object.text }}</p>
{% endfor %}
</body>
</html>
